<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة شخص</title>
    <style>
        body { font-family: sans-serif; background-color: #f2f2f2; padding: 20px; }
        form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        input, textarea { width: 100%; padding: 10px; margin-top: 10px; }
        label { display: block; margin-top: 10px; }
        button { margin-top: 20px; padding: 10px 20px; background: green; color: white; border: none; }
    </style>
</head>
<body>
    <h2>إضافة شخص جديد</h2>
    <form method="post">
        <label>الاسم:</label>
        <input type="text" name="name" required>

        <label>الجنس:</label>
        <input type="text" name="gender" required>

        <label>تاريخ الميلاد:</label>
        <input type="date" name="birth_date" required>

        <label>الجنسية:</label>
        <input type="text" name="nationality" required>

        <label>العنوان الحالي:</label>
        <input type="text" name="current_address" required>

        <label>ملاحظات:</label>
        <textarea name="notes"></textarea>
        <div>
            <button type="submit">➕ حفظ</button>
            <a href="/people-table" style="display: inline-block; margin-bottom: 20px; padding: 8px 16px; background-color: gray; color: white; text-decoration: none; border-radius: 5px;">🔙 العودة إلى جدول الأشخاص</a>
        </div>
        
    </form>
</body>
</html>
